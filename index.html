<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel = "stylesheet" href="style.css">
    <title>Tip Calculator</title>
  </head>
  <body>

    <div class="title">
      <h3>Tip Calculator</h3>
    </div>

    <div class="calculateBox">
        <div class="bill">
          <div class="inputLabelBill">Bill</div>
        <input type="text" placeholder="0.0">
        </div>
        <div class="tip">
          <div class="inputLabelTip">Tip %</div>
        <button>-</button>
        <input type="text" placeholder="15%">
        <button>+</button>
        </div>
        <div class="peopleNumber">
          <div class="inputLabelPeople">Number of People</div>
          <button>-</button>
        <input type="text" placeholder="0">
        <button>+</button>
        </div>
        <div class=""
        <div id="tipPerPerson">Tip per person: $6.43</div>
        <div id="totalPerPerson">Total per person: $13.00</div>


        </div>




    <script src="app.js"></script>
  </body>
</html>
