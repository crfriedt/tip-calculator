<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel = "stylesheet" href="style.css">
    <title>Tip Calculator</title>
  </head>
  <body>

    <div class="title">
      <h3>Tip Calculator</h3>
    </div>

    <div class="calculateBox">
        <div class="bill">
          <div class="inputLabelBill">Bill</div>
        <input id="billInput"type="text" placeholder="0.0">
        </div>
        <div class="tip">
          <div class="inputLabelTip">Tip %</div>
        <button id="tipMinus">-</button>
        <input id = "tipInput"type="text" placeholder="15">
        <button id="tipPlus">+</button>
        </div>
        <div class="peopleNumber">
          <div class="inputLabelPeople">Number of People</div>
          <button id="peopleMinus">-</button>
        <input id="peopleInput"type="text" placeholder="0">
        <button id="peoplePlus">+</button>
        </div>
        <div id="tipPerPerson"></div>
        <div id="totalPerPerson"></div>

        <button id="resultButton">calculate</button>

        </div>



    <script src="app.js"></script>
  </body>
</html>
